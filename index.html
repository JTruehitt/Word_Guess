<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/styles.css">
    <title>Word Guess</title>
</head>
<body>
    <header>
        <h1 class="stack">Word Guess</h1>
    </header>
    <main>
        <div class="mainPageContainer box center stack">
            <p id="mainPageText">Ready to play?</p>
            <button id="startGame">Start Game</button>
        </div>

        <div class="gameContainer box center stack">
            <div class="scores cluster"><p class="winScore">Wins: <span class="winDisplay">0</span></p><p class="lossScore">Losses: <span class="lossDisplay">0</span></p></div>
            <p class="gameTopText">Choose a letter
            </p>
            <div class="letterContainer">
                <span class="letter"></span>
            </div>
            <p class="timeLeft">Time left: <span class="clock"></span></p>
            <p class="wrong">Wrong letters: <span class="wrong"></span></p>
        </div>
    </main>
    <script src="/assets/script.js"></script>
</body>
</html>
